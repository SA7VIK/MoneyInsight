<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Allocation Advisor</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Investment Allocation Advisor</h1>
            <p class="subtitle">Get personalized investment recommendations based on your age and investment amount</p>
        </header>

        <main>
            <div class="input-section">
                <form id="investmentForm">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required min="18" max="100" placeholder="Enter your age">
                    </div>
                    <div class="form-group">
                        <label for="investmentAmount">Investment Amount ($)</label>
                        <input type="number" id="investmentAmount" name="investmentAmount" required min="1000" placeholder="Enter investment amount">
                    </div>
                    <button type="submit" class="submit-btn">Get Recommendations</button>
                </form>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2>Your Investment Allocation</h2>
                <div class="allocation-chart">
                    <canvas id="allocationChart"></canvas>
                </div>
                <div class="recommendation">
                    <h3>Recommendation</h3>
                    <p id="recommendationText"></p>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing your investment profile...</p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
